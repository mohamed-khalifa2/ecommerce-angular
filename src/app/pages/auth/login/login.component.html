<div class=" contain flex flex-col justify-center items-center mt-[20vh]">
    <h2 class="font-bold text-2xl mb-2">MEMBER LOGIN</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4 w-[400px]">
        <div>
            <input type="text" formControlName="username" class="border p-2 w-full" placeholder="USERNAME">
        </div>

        <div>
            <input type="password" formControlName="password" class="border p-2 w-full" placeholder="Password">

            @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
            <div class="text-red-500">Password must be at least 6 characters.</div>
            }
        </div>

        <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded w-full cursor-pointer hover:bg-blue-500 ">
            Login
        </button>
    </form>
    <p>or</p>
    <div>not signed up yet? <a href="signup" class="text-blue-500">Sign up</a></div>
</div>
