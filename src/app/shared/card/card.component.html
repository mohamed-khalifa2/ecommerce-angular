<div
    class="card bg-white shadow hover:scale-103 transition-transform duration-500 w-80 h-99 overflow-hidden flex flex-col">
    <div class="h-95 bg-white flex items-center justify-center overflow-hidden">
        <img class="w-[95%] h-full object-contain" [src]="item.image" alt="product image">
    </div>

    <div class="content p-4 flex flex-col gap-2 flex-1">
        <h3 class="font-semibold text-lg">{{item.title}}</h3>
        <div class="flex justify-between">
            <p class="text-blue-700 p-1 font-medium">{{item.price | currency}}</p>
            <i (click)="addToWishlistFn()"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                    <path
                        d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15" />
                </svg></i>
        </div>
    </div>
</div>
