<div
    class="card bg-white shadow hover:scale-103 transition-transform duration-500 w-80 h-99 overflow-hidden flex flex-col">
    <div class="h-95 bg-white flex items-center justify-center overflow-hidden">
        <img class="w-[95%] h-full object-contain" [src]="src" alt="product image">
    </div>

    <div class="content p-4 flex flex-col gap-2 flex-1">
        <h3 class="font-semibold text-lg">{{name}}</h3>
        <p class="text-blue-700 p-1 font-medium">{{price}}</p>
    </div>
</div>
